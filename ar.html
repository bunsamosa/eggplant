<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ðŸ¥šEggplantðŸ¥š</title>
        <link rel="stylesheet" href="style.css">

        <!-- Leaflet css and js -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>

        <!-- Moralis js -->
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

        <!-- AR JS -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <!-- Eggplant JS -->
        <script src="js/web3helper.js"></script>
        <script src="js/app.js"></script>
        <script src="js/arhelper.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>

    <body onload="loadMap()">
        <div id="map" style="display: none;"></div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div>
                    <p>
                        <button class="egg-button" onclick="createEvents();">Add Event</button>
                        <button class="egg-button" onclick="createPlace();">Add Place</button>
                    </p>
                    <p>
                        <button onclick="openMap();" class="egg-button">Map Mode</button>
                        <button onclick="logOut();" class="ar-logout-btn">Logout</button>
                    </p>
                </div>
            </div>
        </div>
        <!-- <a-scene clickhandler emitevents="true" id="arscene" vr-mode-ui="enabled: false"
            raycaster="objects: [gps-projected-entity-place];"
            arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene> -->
        <a-scene cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [gps-entity-place];"
            vr-mode-ui="enabled: false" embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

            <a-camera gps-camera="minDistance: 20;" rotation-reader>
            </a-camera>
        </a-scene>

    </body>

</html>
